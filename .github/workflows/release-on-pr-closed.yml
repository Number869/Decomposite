name: Create Release on PR Merge

on:
  pull_request:
    branches:
      - master
    types:
      - closed

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    if: github.event.pull_request.merged == true && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Get artifactVersion from gradle.properties
        run: |
          ARTIFACT_VERSION=$(grep '^artifactVersion=' gradle.properties | cut -d'=' -f2)
          echo "ARTIFACT_VERSION=$ARTIFACT_VERSION" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ env.ARTIFACT_VERSION }}"
          name: ${{ env.ARTIFACT_VERSION }}
          body: |
            This release was automatically generated from PR #${{ github.event.pull_request.number }}.
          draft: false